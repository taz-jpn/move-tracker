name: move_tracker
description: "移動記録＆スコアリングアプリ - MoveTracker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 地図
  flutter_map: ^7.0.2
  flutter_map_animations: ^0.8.0
  latlong2: ^0.9.1

  # 位置情報
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # 状態管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ローカルストレージ
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  sqflite: ^2.4.1

  # ルーティング
  go_router: ^14.6.2

  # 画面制御
  wakelock_plus: ^1.2.8

  # ユーティリティ
  path: ^1.9.0
  intl: ^0.20.1
  uuid: ^4.5.1
  fl_chart: ^0.69.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
